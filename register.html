<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Games</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Saira:wght@200&display=swap" rel="stylesheet">
</head>
<body class="bg-register-img" style="background-image: url(./img/fondo\ para\ css2.jpg);">
    
    <main >
      <section class="container  ">
        <div class="d-flex mt-5 align-items-center justify-content-center">
            <div class=" m-1 row col-sm-10 col-md-10 col-lg-5  col-xl-5 align-items-center justify-content-center rounded-5 border border-black bg-color-register border-3 ">
                <h1 class="text-light col-8 align-items-center justify-content-center mt-5 font-text">Eres nuevo en <b class="text-danger">Rollin Games?</b> Crea tu cuenta</h1>
              
                <form id="registerForm" class="d-flex row col-sm-8 col-md-10 col-lg-8 col-xl-8 mt-5">
                  <div class="mb-3 col-sm-12">
                        <label for="email" class="form-label"></label>
                        <input type="email" class="form-control  mb-3  rounded-5" id="email" aria-describedby="emailHelp" maxlength="45" required name="email" placeholder="Email">
                      </div>
                      <div class="mb-3">
                        <label for="userName" class="form-label"></label>
                        <input type="text" class="form-control  mb-3  rounded-5" id="userName" aria-describedby="emailHelp" maxlength="25" required name="userName" placeholder='Nombre de Usuario'>
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label"></label>
                        <input type="password" class="form-control  mb-3  rounded-5" id="password" required name="password" placeholder=' contraseña'>
                      </div>
                      <div class="mb-3">
                        <label for="passwordCheck" class="form-label"></label>
                        <input type="password" class="form-control  mb-3  rounded-5" id="passwordCheck" required name="passwordCheck" placeholder='Repetir contraseña'>
                        <p id="message" class="text-danger"></p>
                        <div>
                          <button type="submit" class="btn btn-danger d-flex justify-content-center align-items-center d-lg-none d-xl-none">Registro</button>
                        </div>
                        
                        <div class="  row d-flex container-cybr-btn d-none d-xl-block d-lg-block" style="max-height: 15px;">
                          <button type="submit" class="cybr-btn ">
                            Aceptar<span aria-hidden></span>
                            <span aria-hidden class="cybr-btn__glitch">Continuar</span>
                            
                          </button>
                        </div>
                        <div class="row align-items-end container text-center mt-4 d-flex">
                          <div class="mt-5  ">
                            <h4 class="text-light mt-5">Tienes cuenta? <a class="link-opacity-50-hover link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"  href="./login.html">Inicia sesion</a></h4>

                            </div>
                          </div>
                        </form>
                      
                    </div>
                  </div>
              </section>
</main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script type="module" src="./js/register.js"></script>

</html>

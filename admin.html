<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/img/wolfgames2.png" type="image/x-icon">
    <title>Pagina de Administracion</title>
</head>
<body>
    <header>

    </header>
    <main>
      <div class="container mt-5">      
        <button class="btn btn-dark" id="añadirjuego">Add</button>
        <button class="btn btn-dark" id="borrarjuego">Delete</button>
        <button class="btn btn-dark" id="editarjuego">Edit</button>
        <button class="btn btn-primary" id="nuevojuego">New +</button>
        <button class="btn btn-primary"><a href="index.html">Home</a></button>
        <button class="btn btn-dark" id="juegodest">Elegir Juego Destacado</button>
      </div> 
      <div class="modales pt-4">
        <!-- Botones de modal -->
        <div class="botones">
          <button type="button" class="btn btn-primary mx-2 " data-bs-toggle="modal" data-bs-target="#exampleModal">
            Añadir juego
          </button>
        </div>
        <!-- Modal 1 -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                <div class="jug">
                  <img class="d-flex justify-content-center" src="../img/1.png" alt="">
                </div>
              </div>
              <form id="newgameadd">
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="code" class="form-label fs-5 text-light">Codigo</label>
                    <input name="nombre" class="form-control" id="code" placeholder="">
                  </div>
                  <div class="mb-3">
                    <label for="title" class="form-label fs-5 text-light">Titulo</label>
                    <input name="codigo" class="form-control" id="title" placeholder="">
                  </div>
                  <div class="mb-3">
                    <label for="category" class="form-label fs-5 text-light">Categoria</label>
                    <input name="descripcion" class="form-control" id="category" placeholder="">
                  </div>
                  <div class="mb-3">
                    <label for="urlimg" class="form-label fs-5 text-light">URL de la imagen</label>
                    <input name="imagenurl" class="form-control" id="urlimg" placeholder="">
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label fs-5 text-light ">Descripcion</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="submit" class="btn btn-primary" value="New_Game">Añadir</button>
                </div>
            </div>
          </div>
          </form>
        </div>
        <div class="contenedor table-responsive mt-3">
          <table class="table table-bordered table-dark container-fluid">
            <thead>
              <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Titulo</th>
                <th scope="col">Categoria</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Imgurl</th>
                <th scope="col">Publicado</th>
                <th scope="col">Destacado</th>
              </tr>
            </thead>
            <tbody id="tablacuerpo">
              <tr>

              </tr>
            </tbody>
      </table>
      <i class="d-none" id="carouselhorror"></i>
      <i class="d-none" id="carouselOpenWorld"></i>
      <i class="d-none" id="carouselEstrategia"></i>


    </main>
    <footer>

    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>
<script type="module" src="/javascript/admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>

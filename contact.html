<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
      <link rel="stylesheet" href="./styles/contact.css">
    <title>Contacto</title>
  </head>
  <body>
    <header> 
    </header>
    <main class="bodyContact container-fluid mt-3">
      <div class="container-fluid justify-content-evenly ">
        <div class="row justify-content-evenly ">
          <div class="col-lg-6 col-sm-11 col-md-11 py-5">
            <div class="card text-center" style="border-radius: 2%;">
              <div class="card-body pb-0">
                <div class="text-center icons">
                  <a href="./index.html"><img src="./img/logo.jpg" width="175" alt="logo" style="border-radius: 3%;"></a>
                </div>
                <h2 class="text-center display-4 fw-bold py-3"><br> Â¿En que podemos ayudarte? </h2>
                <!-- FORMULARIO -->
                <form action="" id="form" class="form">
                  <div class="mb-4">
                    <input type="text" class="form-control" id="name" name="name" required maxlength="50" minlength="6"  placeholder="Nombre">
                  </div>
                  <div class="mb-4">
                    <input type="email" class="form-control" name="email" required maxlength="50" minlength="6"  placeholder="Correo electronico">
                  </div>
                  <div class="mb-4">
                    <div class="mb-4">
                      <textarea class="form-control" name="message" id="message" rows="4" required maxlength="200" minlength="0"  placeholder="Mensaje"></textarea>
                    </div>
                  </div>
                  <div class="mb-4 form-check text-start">
                    <input class="form-check-input" type="checkbox" id="conected" checked>
                    <label class="form-check-label" for="conected">
                      Recordar su correo electronico
                    </label>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-dark">
                      <a href="mailto:laliscrew@gmail.com"  id="enviando">Enviar mensaje</a></button>
                  </div>
                  
                  <div class="my-3 text-center fs-4 fw-bold">
                    <span>No tienes cuenta? <a href="./indexRegistro.html">Registrate</a></span><br>
                  </div>
                </form>
                <div class="container w-100 my-3">
                  <div class="row justify-content-center text-center mt-3">
                    <div class="col-12 fw-bold fs-5 "><i>Tambien podes encontrarnos en <br>
                    nuestras redes sociales</i></div>
                    </div>
                  <div class="">
                    <div class="d-flex justify-content-evenly mt-3 p-4">
                      <a class="icons mx-2" href="https://www.facebook.com/" ><img src="./Redes/facebook.svg" width="60" height="60" alt="logofb"></a>
                      <a class="icons mx-2" href="https://www.instagram.com/"><img src="./Redes/instagram.svg" width="60" height="60" alt="logoig"></a> 
                      <a class="icons mx-2" href="https://www.twitter.com/"><img src="./Redes/twitter.svg" width="60" height="60" alt="logotw"></a>
                    </div>
                </div>
              </div>
            </div>
            <div class="col-lg-10 col-sm-10 col-md-10 py-2 align-self-center" >
              <div class="col-12 fw-bold fs-5 "><i>O bien visitarnos en nuestro sitio</i></div><br>
                <div class="card" >
                  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14240.408879082126!2d-65.2072018!3d-26.8367009!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1sen!2sar!4v1666036817107!5m2!1sen!2sar"  style="border:3%;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
          </div>
        </div>
      </div>
  </main>
    <footer>   
    </footer>
    <script type="module" src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

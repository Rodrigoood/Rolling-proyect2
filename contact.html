<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <title>Contacto</title>
  </head>
  <body style="background-color: #d9c6ba">
    <header> 
    </header>
    <main>
      <div class="row login px-5">
        <div class="col-12 col-lg-6 p-3">
          <h1 class="text-center mb-3">Contacto</h1>
          <form>
            <div class="mb-3">
              <label for="contactEmail" class="form-label" 
                >Direccion de Correo Electronico</label>
              <input
                type="email"
                class="form-control"
                id="contactEmail"
                required/>
                <br>
                <div>
                    <label for="contactMesagge" class="form-label"
                    >Dejanos tu mensaje</label>
                    <textarea class="form-control w-100" id="" cols="30" rows="3" required></textarea>
                </div>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">
                Enviar
              </button>
            </div>
        </div>
        <div class="col-12 col-lg-6 px-3 mt-3">
          <img src="./img/1326343.jpeg" alt="" class="img-fluid h-100" />
      </div>
    </main>
    <footer>   
    </footer>
    <script type="module" src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

  <main>
    <section class="container">
      
      <div class="d-flex mt-5 align-items-center justify-content-center animate__animated animate__backInUp ">
        
          <div class="bg-dark row col-5 align-items-center justify-content-center rounded-5 border border-black bg-color border-3">
              <h1 class="text-light col-8 align-items-center justify-content-center mt-5 font-text">Inicia sesion</h1>
            <form id="loginForm" class="d-flex row col-sm-12 col-md-12 col-lg-8 col-xs-12">
              <div class="mb-3 row d-flex col-12 justify-content-center align-items-center">
              
              <div class="mb-3 row d-flex  justify-content-center align-items-center">
                
                <label for="email" class="form-label text-primary">Ingresa tu email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label text-primary"> Ingresa tu contrase√±a</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <p id="message" class="text-danger"></p>
              <button type="submit" class="btn btn-primary col-6">Iniciar sesion</button>
              <h6 class="text-light mt-4 align-items-center justify-content-center d-flex">
                No tienes cuenta? <a href="./register.html">Registrate</a>
              </h6>
            </div>
            </form>
          </div>
        </div>

    </section>

    

  </main>
